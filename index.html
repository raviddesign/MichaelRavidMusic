<body>
    <section id="home">
        <div id="home-overlay">
            <h1 id="home-title">Michael Ravid</h1>
            <div class="container" id="home-title-sub"> 
                <h3>Producer . Musician</h3>
                <img id="logo" class="img-fluid" src="img/MAINLOGO.png" alt="">
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-6">
                            <h1 class="meeting-heading">
                                Schedule a Meeting
                            </h1>
                            <small>Fill out the form to be contacted to schedule a meeting</small>
                        </div>
                        <div class="col-md-6">
                            <!-- Font Awesome -->
                        </div>
                    </div>
                    <hr>
                    <label class="label control-label" for="">Name</label>
                    <input type="text" class="form-control" name="name" placeholder="">
                    <label class="label control-label" for="">Email</label>
                    <input type="email" class="form-control" name="Email" placeholder="">
                    <label class="label control-label" for="">Phone Number</label>
                    <input type="text" class="form-control" name="numer" placeholder="">
                    <label class="label control-label" for="">Best Time To Call</label>
                    <input type="time" class="form-control" name="time" placeholder="">
                    <button class="btn btn-danger">Schedule</button>
                    
                </div>
                <div class="col-md-3"></div>  
            </div>
        </div>
    </section>
</body>
